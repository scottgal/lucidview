<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Naiad All Diagrams Web Component Test</title>
    <link rel="stylesheet" href="app.css" />
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f6f8fb;
            color: #111827;
        }

        main {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            gap: 16px;
        }

        #summary {
            margin: 0;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            background: #ffffff;
            white-space: pre-wrap;
        }

        #summary.pass {
            border-color: #16a34a;
            background: #f0fdf4;
        }

        #summary.fail {
            border-color: #dc2626;
            background: #fef2f2;
        }

        #diagrams {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 16px;
        }

        article.card {
            border: 1px solid #d1d5db;
            border-radius: 10px;
            background: #ffffff;
            padding: 12px;
            display: grid;
            gap: 10px;
            box-shadow: 0 1px 2px rgba(17, 24, 39, 0.06);
        }

        article.card h2 {
            margin: 0;
            font-size: 15px;
            line-height: 1.2;
        }

        article.card .meta {
            margin: 0;
            font-size: 12px;
            color: #4b5563;
        }

        article.card .meta.fail {
            color: #b91c1c;
            font-weight: 600;
        }
    </style>
</head>
<body>
<main>
    <header>
        <h1>Naiad Web Component - All Diagrams</h1>
        <p>Renders every Mermaid sample from <code>all-diagrams-test.md</code> using plain <code>&lt;naiad-diagram&gt;</code> elements.</p>
    </header>

    <pre id="summary">Loading all-diagrams markdown...</pre>
    <section id="diagrams" aria-live="polite"></section>
</main>

<script type="module" src="naiad-web-component.js"></script>
<script type="module" src="all-diagrams-web-component.js"></script>
</body>
</html>
