name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'MarkdownViewer/MarkdownViewer.csproj'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

    - name: Test (if tests exist)
      run: dotnet test --no-build --verbosity normal || true
      continue-on-error: true

  # Quick smoke test - ensure it can be published
  publish-test:
    runs-on: windows-latest
    needs: build

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish (Windows x64)
      shell: bash
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} -c Release -r win-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:EnableCompressionInSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -p:IncludeAllContentForSelfExtract=true \
          -p:PublishReadyToRun=true \
          -p:DebugType=none \
          -o publish/win-x64

    - name: Copy content files
      shell: bash
      run: |
        # Content files aren't in publish output with SingleFile - copy from source
        cp README.md publish/win-x64/ 2>/dev/null || true
        cp MarkdownViewer/default-settings.json publish/win-x64/ 2>/dev/null || true

    - name: Verify output
      shell: pwsh
      run: |
        if (Test-Path "publish/win-x64/lucidVIEW.exe") {
          $size = (Get-Item "publish/win-x64/lucidVIEW.exe").Length
          $sizeMb = [math]::Round($size / 1MB, 2)
          Write-Host "Build successful! Size: $sizeMb MB"
          Write-Host "Content files:"
          Get-ChildItem "publish/win-x64/*.json","publish/win-x64/*.md" -ErrorAction SilentlyContinue | Format-Table Name, Length
        } else {
          Write-Host "Build failed - lucidVIEW.exe not found"
          exit 1
        }
